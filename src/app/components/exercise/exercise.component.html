<div>
  <button [routerLink]="['/login']" routerLinkActive="router-link-active" >Loginpage</button>

    <h1>Users</h1>
    <ul>
        <li *ngFor="let user of users | async">
          {{ user.name }}, {{ user.email }}, Googletoken: {{ user.googleToken }}
        </li>
      </ul>
    <!-- <p *ngFor="let user of users">{{ user.name }}</p> -->
    <h1>Add a user</h1>
    <button (click)="addUser()">Add</button>
</div>
